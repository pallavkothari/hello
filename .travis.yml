sudo: required
services:
  - docker

env:
  global:
    - IMAGE_NAME=pallavkothari/hello-travis

before_script:
  - docker pull "$IMAGE_NAME" || true

script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push "$IMAGE_NAME"
  on:
    branch: master